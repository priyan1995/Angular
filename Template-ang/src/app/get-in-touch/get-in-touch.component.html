<section id="get-in-touch">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title text-center wow fadeInDown">{{git.heading}}</h2>
            <p class="text-center wow fadeInDown">{{git.description}}</p>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="address">
                    <h4>Address</h4>
                    <p>{{git.address}}</p>
                </div>

                <div class="address">
                    <h4>Phone </h4>
                    <p>{{git.phone}}</p>
                </div>

                <div class="address">
                    <h4>Email</h4>
                    <p><a href="{{git.heading}}">{{git.email}}</a></p>
                </div>

                <div class="address">
                    <h4>Follow Us</h4>
                    <p>
                        <a href="{{git.facebookLink}}">
                            <i class="fa fa-facebook"></i></a> &nbsp; <a href="{{git.twitterLink}}"><i
                                class="fa fa-twitter"></i></a> &nbsp; <a href="{{git.GplusLink}}"><i class="fa fa-google-plus"></i></a>
                    </p>
                </div>
            </div>

            <div class="col-sm-6">

                <form action="#" method="post" name="contact-form" id="main-contact-form">
                    <div class="form-group">
                        <input type="text" required placeholder="Name" class="form-control" name="name">
                    </div>
                    <div class="form-group">
                        <input type="email" required placeholder="Email" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <input type="text" required placeholder="Subject" class="form-control" name="subject">
                    </div>
                    <div class="form-group">
                        <textarea required placeholder="Message" rows="8" class="form-control" name="message"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">SUBMIT</button>
                </form>
            </div>


        </div>


    </div>
</section>
<!--/#get-in-touch-->
