<section id="services">
    <div class="container">

        <div class="section-header">
            <h2 class="section-title text-center wow fadeInDown">{{servicesMain.mainHeading}}</h2>
            <p class="text-center wow fadeInDown">{{servicesMain.mainDesc}}</p>
        </div>

        <div class="row">
            <div class="features">

                <div class="col-md-4 col-sm-6 wow fadeInUp" data-wow-duration="300ms" data-wow-delay="0ms" *ngFor="let service of services">
                    <div class=" media service-box ">
                        <div class="pull-left ">
                            <img src="{{service.service_icon}} " alt="img ">
                        </div>
                        <div class="media-body ">
                            <h4 class="media-heading ">{{service.service_name}}</h4>
                            <p>{{service.service_description}}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--/.row-->
    </div>
    <!--/.container-->
</section>
<!--/#services-->
